<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .bg{
          background: url("https://th.bing.com/th/id/OIP.hMWyiuhg6nLDYG7mWW9Q5wHaEK?pid=ImgDet&w=1920&h=1080&rs=1");
          object-fit: cover;
      }
  </style>
    <title>Krishi Mandala Web Portal</title>
  </head>
  <body class="bg">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ಕೃಷಿ ಮಂಡಲ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/upload">Create Blog</a>
              {% if request.session.get('isLogin') %}
              <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <!-- Added your content -->
        <h5 class="text-center">Blog Edit</h5>
    
        <form class="my-3" method="POST" action="/upload">
    
            <div class="row">
                  <div class="col-md-3"></div>
    
                  <div class="col-md-6">
    
                      <div class="card" >
                        
                          <div class="card-body bg-primary bg-opacity-50 bg-gradient">
                              <h5 class="card-title text-center"></h5>
                              <p class="card-text text-center"></p>
                                {% for blog in blogs %}
                              <label for="pname" class="form-label">Edit Your Name :</label>
                              <div class="input-group mb-3">
                                  <span class="input-group-text" id="name">@</span>
                                  <input type="text" id="name" name="name" class="form-control" placeholder="Name" 
                                    value="{{blog.name}} " aria-label="name" aria-describedby="basic-addon1" required>
                              </div>
    
                              <label for="title" class="form-label">Edit Title:</label>
                              <div class="input-group mb-3">
                                  <span class="input-group-text" id="title">@</span>
                                  <input type="text" id="title" name="title" class="form-control" placeholder="Blog title"
                                 value="{{blog.title}} "  aria-label="title" aria-describedby="basic-addon1" required>
                              </div>
    
                              <label for="title" class="form-label">Edit Blog here</label>
                              <div class="form-floating ">
                                
                                <textarea class="form-control"  placeholder="Blog here" name="content"   id="floatingTextarea2"  rows="100" cols="100">{{blog.content}}</textarea>
                                <label for="floatingTextarea2" ></label>
                              </div>
    
                              <label for="image" class="form-label">Edit Image :</label>
                              <div class="input-group mb-3">
                                  <span class="input-group-text" id="image">@</span>
                                  <input type="text" id="image" name="image" class="form-control" placeholder="image"
                                 value="{{blog.image}}" aria-label="image" aria-describedby="basic-addon1" required>
                              </div>
                              
                              <h5 class="text-danger">{{msg}}</h5>
                              <div class="d-grid gap-2 col-5 mx-auto">
                              <button class="btn btn-success bg-gradient" type="submit">SUBMIT</button>
                              </div>
                              {% endfor %}
                          </div>
                      </div>
    
                  </div>
    
       </form>
