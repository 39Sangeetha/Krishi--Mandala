{% extends "/admin/base.html" %}
{% block title %}Products Create{% endblock %}

{% block content  %}
<div class="container">
    <!-- Added your content -->
    <h5 class="text-center">PRODUCTS CREATE</h5>

    <form class="my-3" method="POST" action="/admin/sendmessage">

        <div class="row">
              <div class="col-md-3"></div>

              <div class="col-md-6">

                  <div class="card" >
                    
                      <div class="card-body">
                          <h5 class="card-title text-center">Products</h5>
                          <p class="card-text text-center"> Edit the Products details.</p>
                        
                          <label for="title" class="form-label">Type Your Message</label>
                              <div class="form-floating ">
                                
                                <textarea class="form-control"  placeholder="Blog here" name="message"   id="floatingTextarea2"  rows="100" cols="100"></textarea>
                                <label for="floatingTextarea2" ></label>
                              </div>
    

                          

                         
                          
                          <h5 class="text-danger">{{msg}}</h5>
                          <div class="d-grid gap-2 col-5 mx-auto">
                          <button class="btn btn-success bg-gradient" type="submit">SEND</button>
                          <button class="btn btn-danger bg-gradient" type="reset">CLEAR</button>
                          </div>
                          
                      </div>
                  </div>

              </div>

   </form>


</div>
{% endblock %}
