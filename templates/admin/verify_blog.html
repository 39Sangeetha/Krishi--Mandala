<table class="table table-striped table-bordered my-3">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" class="text-light">Name</th>
          <th scope="col" class="text-light">Title</th>
        </tr>
      </thead>
      <tbody>
        {% for blog in blogs %}
        <tr>
            <th scope="row">{{ blog.id }}</th>
            <td class="text-dark">{{blog.name}}</td>
            <td class="text-light">{{blog.title}}</td>
            <td ><a href="/blog_edit/{{blog.id}}" class="btn btn-info bg-gradient">EDIT</a></td>
            <td><a href="/delete/{{blog.id}}" class="btn btn-danger bg-gradient">DELETE</a></td>

            
        </tr>
        {% endfor %}
        </tbody>
</table>
