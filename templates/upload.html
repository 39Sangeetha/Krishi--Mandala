<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
  <style>
      .bg{
          background: url("https://th.bing.com/th/id/OIP.hMWyiuhg6nLDYG7mWW9Q5wHaEK?pid=ImgDet&w=1920&h=1080&rs=1");
          object-fit: cover;
      }
  </style>
    <title>Krishi Mandala Web Portal</title>
  </head>
  <body class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
        <div class="container-fluid ">
          <a class="navbar-brand" href="/logout/aboutus">ಕೃಷಿ ಮಂಡಲ</a>
          <ul class="navbar-nav offset-1">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/upload_home">Home</a>
                <li class="nav-item"><a class="nav-link active" href="#">Create Blog <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                  <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                </svg></a></li>
              {% if request.session.get('isLogin') %}
              <li class="nav-item"><a class="nav-link" href="/logout">Logout <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                <path d="M7.5 1v7h1V1h-1z"/>
                <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
              </svg></a></li>
              
              {% endif %}
            </ul>
            </div>
          
        
      </nav>

      <main class="container" >
        <form class="my-3" method="post" action="/upload">

            <div class="row">
                <div class="col-md-2"></div>

                <div class="col-md-8">

                    <div class="card mx-md-3" >
                        

                        <div class="card-body bg-opacity-60 bg-info bg-gradient ">
                            <h5 class="card-title text-center">Blogs</h5>
                            <p class="card-text text-center">(Please Upload your Blog and Image here)</p>

                            <label for="username" class="form-label">Name:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text " id="basic-addon1"></span>
                                <input type="text" id="name" class="form-control " name="name" placeholder="Enter Your Name"
                                    aria-label="username" aria-describedby="basic-addon1" required>
                            </div>

                            <label for="title" class="form-label">Blog Title</label>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"></span>
                                <input type="text" id="title" class="form-control" name="title" placeholder="Enter The Blog Title"
                                    aria-label="password" aria-describedby="basic-addon1" required>
                            </div>

                            <label for="title" class="form-label">Blog Here</label>
                            <div class="form-floating">
                              <textarea class="form-control" placeholder="Blog here" name="content"  id="floatingTextarea2" aria-placeholder="Enter your blog" style="height: 234px"></textarea>
                              <label for="floatingTextarea2">Write Your Content Here</label>
                            </div>
                            
                            
                            <label for="title" class="form-label">Image</label>
                            <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1"></span>
                              <input type="text" id="title" class="form-control" name="image" placeholder="Enter the link of image"
                                  aria-label="password" aria-describedby="basic-addon1" required>
                          </div>


                            <h5 class="text-danger text-center"></h5>
                            <div class="d-grid gap-2 col-5 mx-auto">
                            <button class="btn btn-primary bg-gradient" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-upload-fill" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.5 14.5V11h1v3.5a.5.5 0 0 1-1 0z"/>
                            </svg> Upload</button>
                        
                        </div>
                    </div>

                </div>

                <div class="col-md-4"></div>


            </div>

        </form>


    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
