<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
  <style>
      .bg{
          background: url("https://th.bing.com/th/id/OIP.hMWyiuhg6nLDYG7mWW9Q5wHaEK?pid=ImgDet&w=1920&h=1080&rs=1");
          object-fit: cover;
      }
  </style>
    <title>Krishi Mandala Web Portal</title>
  </head>
  <body class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ಕೃಷಿ ಮಂಡಲ</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/upload_home">Home</a>
              {% if request.session.get('isLogin') %}
              <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

      <main class="container" >
        <form class="my-3" method="post" action="/upload">

            <div class="row">
                <div class="col-md-2"></div>

                <div class="col-md-8">

                    <div class="card mx-md-3" >
                        

                        <div class="card-body bg-opacity-50 bg-info bg-gradient ">
                            <h5 class="card-title text-center">Blogs</h5>
                            <p class="card-text text-center">(Please Upload your Blog and Image here)</p>

                            <label for="username" class="form-label">Name:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text " id="basic-addon1"></span>
                                <input type="text" id="name" class="form-control " name="name" placeholder="Enter Your Name"
                                    aria-label="username" aria-describedby="basic-addon1" required>
                            </div>

                            <label for="title" class="form-label">Blog Title</label>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"></span>
                                <input type="text" id="title" class="form-control" name="title" placeholder="Enter The Blog Title"
                                    aria-label="password" aria-describedby="basic-addon1" required>
                            </div>

                            <label for="title" class="form-label">Blog Here</label>
                            <div class="form-floating">
                              <textarea class="form-control" placeholder="Blog here" name="content" id="floatingTextarea2" aria-placeholder="Enter your blog" style="height: 100px"></textarea>
                              <label for="floatingTextarea2">Write Your Content Here</label>
                            </div>
                            
                            
                            <label for="title" class="form-label">Image</label>
                            <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1"></span>
                              <input type="text" id="title" class="form-control" name="image" placeholder="Enter the link of image"
                                  aria-label="password" aria-describedby="basic-addon1" required>
                          </div>


                            <h5 class="text-danger text-center"></h5>
                            <div class="d-grid gap-2 col-5 mx-auto">
                            <button class="btn btn-primary bg-gradient" type="submit">Upload</button>
                        
                        </div>
                    </div>

                </div>

                <div class="col-md-4"></div>


            </div>

        </form>


    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
